    <div class="container">

        <div class="main">

            <div class="calc">
            <div class="element"><label>Płeć </label>
                <input type="radio" name="plec" value="mężczyzna" >mężczyzna
                <input type="radio" name="plec" value="kobieta" >kobieta</div><br><br>
            <div class="element"><label>Waga </label><input type="number" id="weight" ></div> <br>
            <div class="element"><label>Wiek </label><input type="number" id="age" ></div> <br>
            <div class="element"><label>Wzrost</label><input type="number" id="height" ></div> <br>
           <div class="element"> <label >Aktywność</label>
            <select name="aktywność" id="aktywnosc">
                <option value="--">--wybierz--</option>
                <option value="siedzacy">siedzący tryb życia</option>
                <option value="malo">trening 1-2 razy w tygodniu</option>
                <option value="srednio">trening 2-4 razy w tygodniu</option>
                <option value="duzo">trening 5-7 razy w tygodniu</option>
            </select>
            </div><br>
            <div class="element justuj"><label>Cel diety </label><br>
                
                <input type="radio" class="check" name="cel" value="utrzymanie" ><label class="descript">utrzymanie</label> 
                <input type="radio" class="check" name="cel" value="zmniejszenie" ><label  class="descript">zmniejszenie masy </label>
                <input type="radio" class="check"  name="cel" value="zwiekszenie" ><label  class="descript">zwiększenie masy</label> </div><br><br>
            <button id="calculate" class="calculate">oblicz</button>
        </div>
        <div class="display">
            <div class="BMI">
                <p>Współcznynnik BMI</p>
                <hr>
                <p id="infoBMI">------</p>
            </div>
            <div class="PPM">
                <p>Twoje zapotrzebowanie kaloryczne</p>
                <hr>
                <p id="infoPPM">------</p>
            </div>
            <div class="cel">
                <p>zapotrzebowanie by osiągnąć cel</p>
                <hr>
                <p id="infoAim">------</p>
            </div>
        </div>
